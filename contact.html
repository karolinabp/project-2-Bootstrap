        <section class="container main-content">
            <h2 class="text-center">Contact us!</h2>
        
            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
                <fieldset class="border p-4">
                    <legend class="mb-0">Contact details</legend>
        
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                        </div>
                    </div>
        
                    <div class="mb-2">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="yourmail@yahoo.com" required>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="request">Share your questions or comments with us.</label>
                            <textarea class="form-control" id="request" name="request" required rows="6"></textarea>
                        </div>
            
                        <div class="col">
                            <label for="country">Country</label>
                            <select class="form-control" id="country" name="country">
                                <option>Spain</option>
                                <option>Portugal</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Italy</option>
                                <option>Ireland</option>
                            </select>
                        </div>

                    </div>
        
                    
                </fieldset>
        
                <div class="text-center my-4">
                    <button type="reset" class="btn btn-secondary">RESET</button>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
            </form>
        </section>
